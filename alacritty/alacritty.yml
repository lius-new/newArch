# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '0x1b2b34'
    foreground: '0xeff0eb'

  # Normal colors
  normal:
    black:   '0x282a36'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xff5c57' 
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'


# Opacity Setting
window:
  opacity: 0.78
  padding:
    x: 28
    y: 28

tabspaces: 4

# Font Settings
font:
  normal:
    family: Fira Code
    style: bold
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 7 
  offset: 
    x: 0
    y: 0
